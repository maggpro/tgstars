<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>MiningStars</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <meta name="color-scheme" content="dark">
    <meta name="theme-color" content="#0a0a0a">
</head>
<body>
    <div class="app">
        <div class="content" id="mainContent">
            <div class="mining-container">
                <div class="balance-card">
                    <div class="balance-title">Ваш баланс</div>
                    <div class="balance-amount">0 STARS</div>
                </div>

                <button class="mining-button" id="miningButton">
                    <img src="assets/images/pickaxe.svg" alt="Mine" class="mining-icon">
                </button>

                <div class="stats-container">
                    <div class="stat-card">
                        <div class="stat-value">0</div>
                        <div class="stat-label">Монет в клик</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">0</div>
                        <div class="stat-label">Бонус скорости</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">0</div>
                        <div class="stat-label">Всего добыто</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">0</div>
                        <div class="stat-label">Уровень майнера</div>
                    </div>
                </div>
            </div>
        </div>

        <nav class="bottom-menu">
            <button class="menu-item active" data-page="mining">
                <svg class="icon mining-icon" width="20" height="20" viewBox="0 0 24 24">
                    <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5" stroke="currentColor" fill="none" stroke-width="2"/>
                </svg>
                <span>Майнинг</span>
            </button>
            <button class="menu-item" data-page="top">
                <svg class="icon top-icon" width="20" height="20" viewBox="0 0 24 24">
                    <path d="M12 15V3m0 12l-4-4m4 4l4-4" stroke="currentColor" fill="none" stroke-width="2"/>
                </svg>
                <span>Топ</span>
            </button>
            <button class="menu-item" data-page="tasks">
                <svg class="icon tasks-icon" width="20" height="20" viewBox="0 0 24 24">
                    <path d="M9 11l3 3L22 4M21 12v7a2 2 0 01-2 2H5a2 2 0 01-2-2V5a2 2 0 012-2h11" stroke="currentColor" fill="none" stroke-width="2"/>
                </svg>
                <span>Задания</span>
            </button>
            <button class="menu-item" data-page="friends">
                <svg class="icon friends-icon" width="20" height="20" viewBox="0 0 24 24">
                    <path d="M17 21v-2a4 4 0 00-4-4H5a4 4 0 00-4 4v2M9 11a4 4 0 100-8 4 4 0 000 8z" stroke="currentColor" fill="none" stroke-width="2"/>
                </svg>
                <span>Друзья</span>
            </button>
        </nav>
    </div>
    <script src="js/telegram.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
