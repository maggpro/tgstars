<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MiningStars</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <meta name="color-scheme" content="dark">
    <meta name="theme-color" content="#0a0a0a">
</head>
<body>
    <div class="app">
        <div class="content" id="mainContent">
            <div class="mining-container">
                <div class="balance-card">
                    <div class="balance-title">Ваш баланс</div>
                    <div class="balance-amount">0 STARS</div>
                </div>

                <button class="mining-button" id="miningButton">
                    <img src="assets/images/pickaxe.svg" alt="Mine" class="mining-icon">
                </button>

                <div class="stats-container">
                    <div class="stat-card">
                        <div class="stat-value">0</div>
                        <div class="stat-label">Монет в клик</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">0</div>
                        <div class="stat-label">Бонус скорости</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">0</div>
                        <div class="stat-label">Всего добыто</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">0</div>
                        <div class="stat-label">Уровень майнера</div>
                    </div>
                </div>
            </div>
        </div>

        <nav class="bottom-menu">
            <button class="menu-item active" data-page="mining">
                <i class="icon mining-icon"></i>
                Майнинг
            </button>
            <button class="menu-item" data-page="top">
                <i class="icon top-icon"></i>
                Топ
            </button>
            <button class="menu-item" data-page="tasks">
                <i class="icon tasks-icon"></i>
                Задания
            </button>
            <button class="menu-item" data-page="friends">
                <i class="icon friends-icon"></i>
                Друзья
            </button>
        </nav>
    </div>
    <script src="js/telegram.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
