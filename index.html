<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>MiningStars</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="menu-card">
            <div class="menu-header">Мой Профиль</div>
            <div class="profile-section">
                <div class="profile-avatar">
                    <img id="userAvatar" alt="Аватар">
                </div>
                <div class="profile-info">
                    <div id="userName" class="profile-name">User</div>
                    <div id="userId" class="profile-id">ID: 0</div>
                </div>
            </div>
            <div class="menu-row">
                <span class="menu-label">Баланс</span>
                <span class="menu-value">0.00 ⭐</span>
            </div>
            <div class="menu-row energy-section">
                <span class="menu-label">Энергия</span>
                <div class="energy-controls">
                    <progress class="energy-bar" value="0" max="100"></progress>
                    <button class="collect-button" disabled>Собрать</button>
                </div>
            </div>
        </div>
        <!-- Остальные карточки меню -->
    </div>
    <script src="js/telegram.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
